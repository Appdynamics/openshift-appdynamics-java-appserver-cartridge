---
Name: appdynamics-java-appserver-agent
Cartridge-Short-Name: APPD_JAVA
Display-Name: AppDynamics Java Cartridge 0.1
Description: An appdynamics cartridge to publishes metrics for your application to your AppDynamics controller.
Version: '3.8.2'
Versions:
- '3.8.2'
License: ASL 2.0
Vendor: Red Hat
Cartridge-Version: 0.0.1
Cartridge-Vendor: appdynamics
Categories:
- embedded
- plugin
- appdynamics
Provides:
- javaagent
Cart-Data:
- Key: OPENSHIFT_APPD_JAVA_CONTROLLER_HOST
  Type: environment
  Description: This is the host name or the IP address of the AppDynamics Controller.
- Key: OPENSHIFT_APPD_JAVA_CONTROLLER_PORT
  Type: environment
  Description: This is the http(s) port of the AppDynamics Controller. 
- Key: OPENSHIFT_APPD_JAVA_CONTROLLER_SSL_ENABLED
  Type: environment
  Description: This specifies if the AppDynamics agent should use SSL(HTTPS) to connect to the Controller.
- Key: OPENSHIFT_APPD_JAVA_CONTROLLER_APP_NAME
  Type: environment
  Description: Specify the logical business application name that this jvm node belongs to.
- Key: OPENSHIFT_APPD_JAVA_CONTROLLER_TIER_NAME
  Type: environment
  Description: Specify the logical business tier name that this jvm node belongs to.
- Key: OPENSHIFT_APPD_JAVA_CONTROLLER_NODE_NAME
  Type: environment
  Description: Specify the logical business node name that this jvm node belongs to.
- Key: OPENSHIFT_APPD_JAVA_CONTROLLER_ACCOUNT_NAME
  Type: environment
  Description: Specify when running in multi-tenant mode or you are using the AppDynamics SaaS Controller.
- Key: OPENSHIFT_APPD_JAVA_CONTROLLER_ACCOUNT_ACCESS_KEY
  Type: environment
  Description: Specify when running in multi-tenant mode or you are using the AppDynamics SaaS Controller.
Publishes:
Subscribes:  
Endpoints:
Source-Url:
Scaling:
  Min: 1
  Max: -1
Install-Build-Required: false
Metrics:
- uptime
